<!DOCTYPE html>
<html lang="sv">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
    <link href="css/font/css/fontawesome.css" rel="stylesheet">
    <link href="css/font/css/brands.css" rel="stylesheet">
    <link href="css/font/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>MBshoe</title>
 </head>
 <body>
    <div id="grid-container">
    <header>
        <nav>
            <div>
                <i id="ham" class="fa-solid fa-bars" style="color: #ffffff;"></i>
                <i class="fa-solid fa-magnifying-glass" style="color:#ffffff;"></i>
            </div>

            <span><a href="index.html" id="logo">MBshoe</a></span>

            <div>
                <i class="fa-solid fa-heart" style="color: #ffffff;">
                <i class="fa-solid fa-user" style="color: #ffffff;">
                <i class="fa-solid fa-bag-shopping" style="color: #ffffff;">
            </div>
            <ul class="navbar">
                <li><a href="#">Nyheter</a></li>
                <li><a href="#">REA</a></li>
                <li><a href="#">Damskor</a></li>
                <li><a href="#">Herrskor</a></li>
                <li><a href="#">Barnkor</a></li>
                <li><a href="#">Skotillbehör</a></li>
            </ul>
        </nav>
  
    </header>
    <main>
        <section>
            <div class="container">
                <img src="img/nike-5126389_640.jpg" alt="Vita Nikeskor med svarta detaljer">
                <div class="text-overlay">
                    <h2>ÅRETS HÖSTREA ÄR IGÅNG</h2>
                    <h3> upp till 50%</h3>
                    <a id="shoppa-nu" href="#">Shoppa nu<i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </section>
        <section>  
            <a id="bestseller" href="#">Bästsäljare</a>
            <span class="prev" onclick="prevImage()">&#9665;</span>
            <span class="next" onclick="nextImage()">&#9655;</span>
            <div class="slider-container">
                <ul class="slider-images">
                    <li class="slider-image">
                        <img src="img/footwear-1837170_640.jpg" alt="Image 1"><a href="#">New Balance</a><p>Sneakers Dam-ljusblå</p><p>649kr</p>
                    </li>
                    <li class="slider-image">
                        <img src="img/kicks-2213619_640.jpg" alt="Image 2"><a href="#">Nike</a><p>Sneakers Herr- vit/röd</p><p>3499kr</p>
                    </li>
                    <li class="slider-image">
                        <img src="img/feet-1842328_640.jpg" alt="Image 3"><a href="#">Converse</a><p>Sneakers Dam- svart</p><p>899kr</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script>

        let x = document.querySelector(".navbar")

        document.getElementById("ham").addEventListener("click", (e) =>{
            if (x.className === "navbar") {
                x.className += " responsive";
            } else{
                x.className = "navbar"
            }
        })
    </script>
    <script>
        let currentImage = 0;
        const images = document.querySelectorAll('.slider-image');

        function showImage(index) {
            images.forEach(image => image.style.display = 'none');
            images[index].style.display = 'block';
        }

        function prevImage() {
            currentImage = (currentImage - 1 + images.length) % images.length;
            showImage(currentImage);
        }

        function nextImage() {
            currentImage = (currentImage + 1) % images.length;
            showImage(currentImage);
        }

        showImage(currentImage);
    </script>
    <script>
        let currentImage = 0;
        const images = document.querySelectorAll('.slider-image');
        const sliderImages = document.querySelector('.slider-images');

        function showImage(index) {
            images.forEach(image => image.style.display = 'none');
            images[index].style.display = 'block';
        }

        function prevImage() {
            currentImage = (currentImage - 1 + images.length) % images.length;
            showImage(currentImage);
            updateSliderPosition();
        }

        function nextImage() {
            currentImage = (currentImage + 1) % images.length;
            showImage(currentImage);
            updateSliderPosition();
        }

        function updateSliderPosition() {
            const imageWidth = images[currentImage].clientWidth;
            sliderImages.style.transform = `translateX(-${currentImage * imageWidth}px)`;
        }

        window.addEventListener('resize', updateSliderPosition);
        showImage(currentImage);
    </script>
 </body>
</html>
